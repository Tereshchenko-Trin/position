<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<section class="reviews">
		<div class="container reviews__container">
			<div class="reviews__title-block">
				<h2 class="reviews__title">Customer Reviews</h2>
				<p class="reviews__title-text">Smiles of all styles love Auraglow</p>
			</div>

			<div class="reviews__content-block">
				<div class="reviews__image-wrapper">
					<img src="./img/first-section/girl.jpg" alt="woman" class="reviews__image">
				</div>

				<div class="reviews__review-wrapper">
					<blockquote class="reviws__review-quote">
						<p class="reviws__review-text">“I loved my smile before, and I love it more now! After a few treatments I saw noticeable results without the sensitivity I’ve experienced with other products”.</p>
					</blockquote>
					<p class="reviews__review-author">Nicole P.</p>
				</div>

				<div class="reviews__image-wrapper">
					<img src="./img/first-section/man2.jpg" alt="woman" class="reviews__image">
				</div>
			</div>
		</div>
	</section>

	
</body>
</html>
